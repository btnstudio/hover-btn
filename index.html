<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hover Button Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Hover Button Gallery</h1>
  <div class="container">

    <div class="button-box">
      <button class="btn btn1">Glow Hover</button>
      <pre>&lt;button class="btn btn1"&gt;Glow Hover&lt;/button&gt;</pre>
    </div>

    <div class="button-box">
      <button class="btn btn2">Slide Hover</button>
      <pre>&lt;button class="btn btn2"&gt;Slide Hover&lt;/button&gt;</pre>
    </div>

    <div class="button-box">
      <button class="btn btn3">Zoom Hover</button>
      <pre>&lt;button class="btn btn3"&gt;Zoom Hover&lt;/button&gt;</pre>
    </div>

  </div>

</body>
</html>
